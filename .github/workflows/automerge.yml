name: Auto Merge

on:
  pull_request:
    types:
      - opened
      - labeled
  # Not specifying `check_suite` event since this repo doesn't have check suites yet
  # In general, it's better commenting-in the lines below
  # check_suite:
  #   types:
  #     - completed

jobs:
  automerge:
    runs-on: ubuntu-latest
    steps:
      - name: automerge
        uses: pascalgn/automerge-action@v0.13.0
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          MERGE_LABELS: automerge
